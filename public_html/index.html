<script>
  
function impostaTitolo() {

// recupero oggetto input testo
var mioObjTesto = document.getElementById("input_testo");

// assegno alla variabile txin il contenuto dell'input
//  ovvero l'attributo value dell'oggetto
var txIn = mioObjTesto.value;

//recupero oggetto finale per il testo da printare -->  div_1
var mioDiv1 = document.getElementById("div_1");

//assegno al contenuto del div innerHTML la frase contenuta in txin
mioDiv1.innerHTML = txIn;
mioObjTesto.value = "";

}

</script>
